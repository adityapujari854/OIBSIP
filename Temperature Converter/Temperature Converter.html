<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1 class="h1">Temperature Converter</h1>
            <div class="converter">
                <form onsubmit="return false" ;>
                    <div class="label">
                        <label for="degree">Enter Degree:</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="degree">Type:</label>
                    </div>
                    <input type="number" id="degree" name="degree" required>
                    <select id="unit" name="unit">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                    &nbsp;
                    <button onclick="convert()" class="btn1">Convert</button>
                    <br><br><br>
                    <label for="Result">Result:</label>
                </form>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        function convert() {
            var degree = document.getElementById("degree").value;
            var unit = document.getElementById("unit").value;
            var result;

            if (unit == "Celsius") {
                result = ((9 / 5) * degree) + 32;
                result = result.toFixed(2) + " Fahrenheit";
            } else if (unit == "Fahrenheit") {
                result = (degree - 32) * (5 / 9);
                result = result.toFixed(2) + " Celsius";
            } else if (unit == "Kelvin") {
                result = parseFloat(degree) + 273.15;
                result = result.toFixed(2) + " Celsius";
            }

            document.getElementById("result").innerHTML = result;
        }
        // Submit form on Enter keypress
        document.addEventListener('keydown', function (event) {
            if (event.key == 13) {
                document.querySelector('form').convert();
            }
        });
    </script>
    </div>
</body>

</html>
